<!DOCTYPE html>
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

</head>

<body>

    <div class="banner">
        <div class="visual-banner">

            <div class="banner-images">
                <img id="banner-logo" src="img/woolies-logo.png" alt="woolworths logo">
                <img id="banner-search" src="img/search-icon.png" alt="search icon">
                <img id="banner-shopping-cart" src="img/shopping-cart-icon.png" alt="shopping-cart">
                <img id="banner-sidebar" src="img/banner-sidebar.png" alt="sidebar">
            </div>
        </div>

        <div class="banner-words">
            <a id="banner-login">Login</a>
            <a href="Sign Up Page1.html">Sign Up</a>
        </div>
    </div>

    <div class="progress-bar"></div>

    <h1 class="signup-heading">Sign Up</h1>

    <div id="signup1">
        <form>
            <label>
                <input id="signup-inputs-firstname" type="text" name="name" placeholder="First Name">
            </label>

            <label>
                <input id="signup-inputs-lastname" type="text" name="name" placeholder="Last Name">
            </label>


            <label id="signup-date-of-birth">
                <p>Date of Birth</p>
                <input id="signup-inputs-dob" type="date" name="date of birth">
            </label>

            <label>
                <button class="question-button">?</button>
            </label>

        </form>
    </div>


    <a href="Sign Up Page2.html"><img class="forward-button" src="img/forwardbutton.png">
</body>


</html>
